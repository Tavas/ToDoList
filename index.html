<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>ToDoList</title>
      <link rel="icon" type="image/png" href="https://tavask.com/img/brand/favicon.ico">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
   </head>
   <body>
      <div class="container">
         <a href="index.html">
         <img class="logo animated jello" src="https://tavask.com/todo/logo.png" alt="toDoList logo"></a>
         <h3 class="animated fadeInUp" id="first"><strong>Simple. Effective. Free.</strong></h3>
         <div class="row">
            <input class="form-control col animated fadeIn" id="userinput" type="text" placeholder="Enter tasks...">
            <div class="forma">
               <button class="btn btn-warning animated fadeIn" id="enter">Add Task</button>
               <button type="button" class="btn btn-md btn-info animated fadeIn" data-toggle="popover" title="Instructions" data-content="Click on the list item to CHECK or UNCHECK, or DELETE the item by clicking on the icon">HowTo</button>
            </div>
         </div>
         <div class="cont">
            <ul class="animated fadeIn" id="main"></ul>
         </div>
         <input class="btn btn-xs btn-danger animated fadeInDown" id="clickMe" type="button" value="Delete all" onclick="deleteAll();"/>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
      <div class="footer animated fadeInDown">
         <div class="row">
            <a href="https://www.linkedin.com/in/ktavas" target="_blank" class="fa fa-linkedin"></a>
            <a href="https://medium.com/@kresimir.tavas" target="_blank" class="fa fa-medium"></a>

   </body>
</html>
